			var arrayFeed = []; 
			var x = 1;

			// Shell script function:
			function sedScript() {
				document.write(widget.system(
				"/bin/ps -ax | sed -n " + x + "p", null)
				.outputString + "<br>")
			};


			function popfeed() {
				while (x < 11) {
					arrayFeed.unshift(sedScript());
					x++;
				};
//				else (x >= 10) {

//								}
			};

			popfeed();
